<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Sản phẩm</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <input type="text" name="table_search" ng-model="keyword" class="form-control input-sm pull-right" placeholder="Tìm kiếm">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search" ng-click="search()"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <button class="btn btn-success" ui-sref="add_product">Thêm mới</button>
                <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                <table class="table table-hover">
                    <tr>
                        <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                        <th style="width:40%">Tên Danh mục</th>
                        <th style="width:20%">Ngày tạo</th>
                        <th style="width:10%">Trạng thái</th>
                        <th style="width:25%">Thao tác</th>
                    </tr>
                    <tr ng-repeat="item in products">
                        <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                        <td>{{item.Name}}</td>
                        <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                        <td><span ng-class="{'label label-success':item.Status==true, 'label label-danger':item.Status==false}">{{item.Status | statusFilter}}</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                            <button class="btn  btn-sm btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div><!-- /.box-body -->
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div><!-- /.box -->
    </div>
    </div>
</section><!-- /.content -->
