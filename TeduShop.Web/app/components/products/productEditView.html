        <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản phẩm
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#"><i class="fa"></i>Sản phẩm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Form Element sizes -->
<div class="box box-success">
    <div class="box-header with-border">
        <h3 class="box-title">Cập nhật sản phẩm {{product.Name}}</h3>
    </div>
</div><!-- /.box -->
<!-- form start -->
<form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
    <div class="box-body">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-change="GetSeoTitle()" ng-model="product.Name">
                <span ng-show="frmUpdateProduct.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                <span ng-show="frmUpdateProduct.name.$error.maxlength" class="has-error">Tên danh mục chỉ được 256 ký tự</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="alias" required ng-model="product.Alias">
                <span ng-show="frmUpdateProduct.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                <span ng-show="frmUpdateProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tags" ng-model="product.Tags">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="product.Description">
                <span ng-show="frmUpdateProduct.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
            <div class="col-sm-10">
                <select name="parentId" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories">
                    <option value="">Danh mục gốc</option>
                </select>
                <input type="hidden" name="categoryId" ng-model="product.CategoryID" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="displayOrder" required ng-model="product.DisplayOrder">
                <span ng-show="frmUpdateProduct.displayOrder.$invalid" class="has-error">Phải nhập thứ tự</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Số lượng</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity" required ng-model="product.Quantity">
                <span ng-show="frmUpdateProduct.quantity.$invalid" class="has-error">Phải nhập số lượng</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Giá</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="price" required ng-model="product.Price">
                <span ng-show="frmUpdateProduct.price.$invalid" class="has-error">Phải nhập giá</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyến mãi</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành (tháng)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                    </label>
                </div>
            </div>
        </div>
    </div><!-- /.box-body -->
    <div class="box-footer">
        <button ui-sref="products" class="btn btn-default">Hủy</button>
        <button type="submit" ng-disabled="frmUpdateProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
    </div><!-- /.box-footer -->
</form>
